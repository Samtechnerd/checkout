<!DOCTYPE html>
<html>
<head>
    <title>Scanner Bridge - PC</title>
    <style>
        body { background: #111; color: #00ff00; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #terminal-box { border: 2px solid #00ff00; padding: 40px; border-radius: 10px; background: #000; text-align: center; width: 400px; }
        .cursor { display: inline-block; width: 10px; height: 20px; background: #00ff00; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        #log { margin-top: 20px; font-size: 0.8rem; color: #aaa; text-align: left; width: 100%; height: 100px; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="terminal-box">
        <h1>HARDWARE BRIDGE</h1>
        <p>TERMINAL ID: 111</p>
        <div style="font-size: 1.5rem;">WAITING FOR SCAN<span class="cursor"></span></div>
        <input type="text" id="scannerInput" autofocus style="position: absolute; opacity: 0;">
        <div id="log"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXtjM56OQso8g3RauOkT3h1ommplCelyE",
            authDomain: "checkout-c52ab.firebaseapp.com",
            projectId: "checkout-c52ab",
            databaseURL: "https://checkout-c52ab-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "checkout-c52ab.firebasestorage.app",
            messagingSenderId: "486554411560",
            appId: "1:486554411560:web:9d24b172a86cfe1b2c0b1d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const input = document.getElementById('scannerInput');
        const log = document.getElementById('log');

        // Always keep the input focused for the physical scanner
        document.addEventListener('click', () => input.focus());
        setInterval(() => input.focus(), 1000);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const bCode = input.value;
                if(!bCode) return;

                // Look up in cloud products
                get(child(ref(db), `products/${bCode}`)).then((snap) => {
                    if (snap.exists()) {
                        // Push to iPad Terminal 111
                        push(ref(db, 'terminals/111/basket'), snap.val());
                        log.innerHTML = `<div>> SENT: ${snap.val().name} to Kiosk</div>` + log.innerHTML;
                    } else {
                        log.innerHTML = `<div style="color:red">> ERROR: Barcode ${bCode} not in database</div>` + log.innerHTML;
                    }
                });
                input.value = '';
            }
        });
    </script>
</body>
</html>
