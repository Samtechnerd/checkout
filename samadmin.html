<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Shop - Restocker</title>
    <style>
        body { font-family: 'Arial', sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #333; text-align: center; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #45a049; }
        
        .status { margin-top: 20px; text-align: center; font-weight: bold; height: 20px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>üì¶ Restocker Dashboard</h2>
    
    <div class="form-group">
        <label>Scan Barcode:</label>
        <input type="text" id="barcode" placeholder="Click here and scan item..." autofocus>
    </div>

    <div class="form-group">
        <label>Item Name:</label>
        <input type="text" id="name" placeholder="e.g., Fanta Orange">
    </div>

    <div class="form-group">
        <label>Price (‚Ç¨):</label>
        <input type="number" id="price" step="0.01" placeholder="e.g., 1.50">
    </div>

    <div class="form-group">
        <input type="checkbox" id="deposit">
        <label for="deposit" style="display:inline; font-weight:normal;">Has DRS Deposit? (+‚Ç¨0.15)</label>
    </div>

    <button onclick="saveItem()">Save to Inventory</button>
    <div id="message" class="status"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
      apiKey: "AIzaSyAXtjM56OQso8g3RauOkT3h1ommplCelyE",
      authDomain: "checkout-c52ab.firebaseapp.com",
      projectId: "checkout-c52ab",
      databaseURL: "https://checkout-c52ab-default-rtdb.europe-west1.firebasedatabase.app",
      storageBucket: "checkout-c52ab.firebasestorage.app",
      messagingSenderId: "486554411560",
      appId: "1:486554411560:web:9d24b172a86cfe1b2c0b1d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.saveItem = function() {
      const barcode = document.getElementById('barcode').value.trim();
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const hasDeposit = document.getElementById('deposit').checked;
      const msgDiv = document.getElementById('message');

      if (!barcode || !name || isNaN(price)) {
          msgDiv.className = "status error";
          msgDiv.innerText = "‚ö†Ô∏è Please fill in all fields correctly.";
          return;
      }

      set(ref(db, 'inventory/' + barcode), {
          item_name: name,
          item_price: price,
          is_deposit: hasDeposit
      }).then(() => {
          msgDiv.className = "status success";
          msgDiv.innerText = "‚úÖ Saved: " + name;
          
          // Clear inputs but keep focus on barcode for rapid scanning
          document.getElementById('barcode').value = '';
          document.getElementById('name').value = '';
          document.getElementById('price').value = '';
          document.getElementById('deposit').checked = false;
          document.getElementById('barcode').focus();
      }).catch((error) => {
          msgDiv.className = "status error";
          msgDiv.innerText = "‚ùå Error: " + error.message;
      });
  }
</script>

</body>
</html>
