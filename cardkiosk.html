<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesco Kiosk iPad</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --blue: #00539f; --grey: #f3f3f3; --green: #008137; }
        body { margin: 0; font-family: Arial, sans-serif; background: white; overflow: hidden; }
        .screen { display: none; width: 100vw; height: 100vh; }
        .active { display: block; }
        #start { background: url('https://www.tesco.com/groceries/en-GB/resources/images/background-peas.jpg'); background-size: cover; display: flex; justify-content: center; align-items: center; }
        .overlay { background: white; width: 85%; padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { background: var(--blue); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .container { display: flex; height: calc(100vh - 70px); }
        .items-area { flex: 2; padding: 20px; overflow-y: auto; }
        .sidebar { flex: 1; background: var(--grey); padding: 25px; display: flex; flex-direction: column; border-left: 1px solid #ddd; }
        .item-row { display: flex; justify-content: space-between; padding: 20px; border-bottom: 1px solid #eee; font-size: 1.4rem; }
        .pay-btn { background: var(--green); color: white; font-size: 2.2rem; padding: 20px; border: none; border-radius: 50px; width: 100%; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="start" class="screen active">
        <div class="overlay">
            <h1 style="font-size: 4rem; font-weight: bold;">Card Only</h1>
            <div style="display:flex; justify-content: space-around; align-items: center; margin-top: 40px;">
                <div><img src="https://img.icons8.com/ios-filled/100/00539f/shopping-basket-2.png"><br><h2>Self service</h2></div>
                <div style="border-left: 1px dashed #ccc; height: 180px;"></div>
                <div><img src="https://img.icons8.com/ios/100/000000/barcode.png"><br><h2>Scan as you Shop</h2></div>
            </div>
        </div>
    </div>

    <div id="basket" class="screen">
        <div class="header"><b style="font-size:1.8rem;" onclick="clearBasket()">TESCO</b> <button>Assistance</button></div>
        <div class="container">
            <div class="items-area" id="itemList"></div>
            <div class="sidebar">
                <div style="background: white; padding: 25px; border-radius: 12px; text-align: center; margin-top: auto;">
                    <p style="margin:0; font-weight:bold">TOTAL</p>
                    <h1 id="totalPrice" style="font-size:3.5rem; margin:10px 0">€0.00</h1>
                    <button class="pay-btn">Pay</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAXtjM56OQso8g3RauOkT3h1ommplCelyE", authDomain: "checkout-c52ab.firebaseapp.com", projectId: "checkout-c52ab", storageBucket: "checkout-c52ab.firebasestorage.app", messagingSenderId: "486554411560", appId: "1:486554411560:web:9d24b172a86cfe1b2c0b1d" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Listen for items in terminal 111's basket
        db.collection("terminal_111").onSnapshot(snap => {
            if (snap.empty) {
                document.getElementById('basket').classList.remove('active');
                document.getElementById('start').classList.add('active');
                return;
            }

            document.getElementById('start').classList.remove('active');
            document.getElementById('basket').classList.add('active');

            let total = 0;
            let html = '';
            snap.forEach(doc => {
                const item = doc.data();
                html += `<div class="item-row"><span>${item.name}</span><b>€${item.price.toFixed(2)}</b></div>`;
                total += item.price;
            });
            document.getElementById('itemList').innerHTML = html;
            document.getElementById('totalPrice').innerText = '€' + total.toFixed(2);
        });

        async function clearBasket() {
            if(confirm("Clear Kiosk?")) {
                const batch = db.batch();
                const snap = await db.collection("terminal_111").get();
                snap.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
            }
        }
    </script>
</body>
</html>
