<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Terminal</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .device { width: 320px; background: #333; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .screen { background: #8bc34a; height: 100px; margin-bottom: 20px; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; text-align: center; border: 4px solid #222; color: #000; padding: 10px; }
        
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; opacity: 0.3; pointer-events: none; transition: opacity 0.3s; }
        .keypad.active { opacity: 1; pointer-events: all; }
        
        .key { background: #555; color: white; padding: 20px; font-size: 24px; border-radius: 5px; cursor: pointer; text-align: center; user-select: none; box-shadow: 0 4px 0 #222; }
        .key:active { transform: translateY(4px); box-shadow: none; }
        
        .key.red { background: #d32f2f; }
        .key.green { background: #388e3c; }
        .key.yellow { background: #fbc02d; color: black; }
    </style>
</head>
<body>

    <div class="device">
        <div class="screen" id="lcd-display">WELCOME<br>Wait for Cashier</div>
        
        <div class="keypad" id="pad">
            <div class="key">1</div><div class="key">2</div><div class="key">3</div>
            <div class="key">4</div><div class="key">5</div><div class="key">6</div>
            <div class="key">7</div><div class="key">8</div><div class="key">9</div>
            <div class="key red">X</div><div class="key">0</div><div class="key green" onclick="submitPayment()">O</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXtjM56OQso8g3RauOkT3h1ommplCelyE",
            authDomain: "checkout-c52ab.firebaseapp.com",
            projectId: "checkout-c52ab",
            databaseURL: "https://checkout-c52ab-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "checkout-c52ab.firebasestorage.app",
            messagingSenderId: "486554411560",
            appId: "1:486554411560:web:9d24b172a86cfe1b2c0b1d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Listen to Session Status
        onValue(ref(db, 'session/status'), (snapshot) => {
            const status = snapshot.val();
            const lcd = document.getElementById('lcd-display');
            const pad = document.getElementById('pad');

            if (status === 'paying') {
                lcd.innerHTML = "PLEASE ENTER<br>PIN: ****";
                pad.classList.add('active');
            } else if (status === 'success') {
                lcd.innerHTML = "APPROVED<br>Remove Card";
                pad.classList.remove('active');
            } else {
                lcd.innerHTML = "SAM'S SHOP<br>Ready...";
                pad.classList.remove('active');
            }
        });

        window.submitPayment = function() {
            const lcd = document.getElementById('lcd-display');
            lcd.innerHTML = "PROCESSING...";
            
            // Delay to simulate bank check
            setTimeout(() => {
                set(ref(db, 'session/status'), 'success');
            }, 1500);
        };
    </script>
</body>
</html>
