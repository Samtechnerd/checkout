<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Shop & Scan</title>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --blue: #007bff; --green: #28a745; --dark: #343a40; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f4f7f6; display: flex; flex-direction: column; height: 100vh; }
        
        header { background: var(--dark); color: white; padding: 15px; text-align: center; font-weight: bold; }

        /* Scanner Viewport */
        #scanner-container { 
            width: 100%; height: 30vh; background: #000; position: relative; 
            overflow: hidden; display: none; /* Hidden until button is pressed */
        }
        #scanner-container video { width: 100%; height: 100%; object-fit: cover; }
        .scan-line { position: absolute; top: 50%; width: 100%; height: 2px; background: red; box-shadow: 0 0 8px red; z-index: 5; }

        /* Basket Area */
        #basket-area { flex-grow: 1; padding: 15px; overflow-y: auto; }
        .item-card { background: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Bottom Controls */
        .controls { background: white; padding: 15px; border-top: 1px solid #ddd; display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn-scan { background: var(--blue); color: white; }
        .btn-sync { background: var(--green); color: white; }

        /* Sync Overlay */
        #sync-overlay { display: none; position: fixed; inset: 0; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #qrcode { margin: 20px; }
    </style>
</head>
<body>

    <header>SHOP & SCAN MOBILE</header>

    <div id="scanner-container">
        <div class="scan-line"></div>
    </div>

    <div id="basket-area">
        <div id="empty-msg" style="text-align: center; color: #888; margin-top: 50px;">
            Your basket is empty.<br>Click "Scan Product" to start.
        </div>
        <div id="basketList"></div>
    </div>

    <div class="controls">
        <button class="btn-scan" onclick="startMobileScanner()">ðŸ“· SCAN PRODUCT</button>
        <button class="btn-sync" onclick="showSyncQR()">ðŸ”„ TRANSFER TO KIOSK</button>
    </div>

    <div id="sync-overlay">
        <h2>Ready to Checkout?</h2>
        <p>Show this code to the Kiosk camera</p>
        <div id="qrcode"></div>
        <button style="background:#eee; width: 100%; padding: 15px; border-radius: 10px; border:none;" onclick="hideSync()">Cancel</button>
    </div>

<script>
    let basket = [];
    let isScannerRunning = false;

    function startMobileScanner() {
        const container = document.getElementById('scanner-container');
        container.style.display = 'block';

        if (isScannerRunning) return;

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: container,
                constraints: { facingMode: "environment" }
            },
            decoder: { readers: ["code_128_reader", "ean_reader", "upc_reader"] }
        }, (err) => {
            if (err) { alert("Camera error: " + err); return; }
            Quagga.start();
            isScannerRunning = true;
        });

        Quagga.onDetected((data) => {
            const code = data.codeResult.code;
            processMobileScan(code);
            
            // Visual feedback: brief flash
            container.style.opacity = "0.5";
            setTimeout(() => container.style.opacity = "1", 150);
        });
    }

    function processMobileScan(code) {
        // Look for item in localStorage (Same one used by Restocker/Kiosk)
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        const product = inventory.find(p => p.id === code);

        if (product) {
            basket.push(product);
            renderBasket();
            // Provide haptic feedback if supported
            if (window.navigator.vibrate) window.navigator.vibrate(100);
        }
    }

    function renderBasket() {
        document.getElementById('empty-msg').style.display = 'none';
        const list = document.getElementById('basketList');
        list.innerHTML = basket.map(item => `
            <div class="item-card">
                <span>${item.name}</span>
                <strong>$${parseFloat(item.price).toFixed(2)}</strong>
            </div>
        `).join('');
    }

    function showSyncQR() {
        if (basket.length === 0) return alert("Add items first!");
        
        const syncString = "SYNC:" + basket.map(i => i.id).join(",");
        document.getElementById('sync-overlay').style.display = 'flex';
        
        // Clear previous and generate new QR
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
            text: syncString,
            width: 250,
            height: 250
        });
    }

    function hideSync() {
        document.getElementById('sync-overlay').style.display = 'none';
    }
</script>
</body>
</html>
