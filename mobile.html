<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesco Shop & Scan</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --tesco-blue: #00539f; --tesco-yellow: #fff200; --light-grey: #f3f3f3; }
        body { font-family: Arial, sans-serif; margin: 0; background: white; display: flex; flex-direction: column; height: 100vh; }
        
        /* Scanner Viewport */
        #scanner-container { width: 100%; height: 25vh; background: #000; position: relative; }
        
        /* Item List */
        #item-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .item-row { display: flex; justify-content: space-between; padding: 15px 5px; border-bottom: 1px solid #eee; font-size: 14px; color: #333; }
        .item-name { font-weight: bold; flex: 1; }

        /* Totals Bar (Matches Zebra Design) */
        .summary-bar { display: flex; height: 60px; font-weight: bold; border-top: 1px solid #ccc; }
        .savings-box { background: var(--tesco-yellow); width: 45%; padding: 10px; display: flex; flex-direction: column; justify-content: center; }
        .total-box { background: var(--tesco-blue); color: white; width: 55%; padding: 10px; display: flex; flex-direction: column; justify-content: center; text-align: right; }
        .label { font-size: 10px; text-transform: uppercase; margin-bottom: 2px; }
        .val { font-size: 18px; }

        /* Bottom Nav */
        .nav-bar { display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; background: white; }
        .nav-item { text-align: center; color: var(--tesco-blue); font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-icon { font-size: 20px; margin-bottom: 3px; }

        /* QR Overlay */
        #qr-overlay { display:none; position:fixed; inset:0; background:white; z-index:100; flex-direction:column; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="scanner-container"></div>

    <div id="item-list">
        </div>

    <div class="summary-bar">
        <div class="savings-box">
            <span class="label">Savings</span>
            <span class="val">¬£0.00</span>
        </div>
        <div class="total-box">
            <span class="label">Total</span>
            <span class="val" id="total-val">¬£0.00</span>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item"><div class="nav-icon">üóëÔ∏è</div>Remove</div>
        <div class="nav-item" onclick="showFinishQR()"><div class="nav-icon">üõí</div>Finish</div>
        <div class="nav-item"><div class="nav-icon">‚ùì</div>Help</div>
    </div>

    <div id="qr-overlay">
        <h3>Scan at Checkout</h3>
        <div id="qrcode"></div>
        <button onclick="document.getElementById('qr-overlay').style.display='none'" style="margin-top:20px; padding:10px 30px;">Back</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAXtjM56OQso8g3RauOkT3h1ommplCelyE",
            authDomain: "checkout-c52ab.firebaseapp.com",
            projectId: "checkout-c52ab",
            storageBucket: "checkout-c52ab.firebasestorage.app",
            messagingSenderId: "486554411560",
            appId: "1:486554411560:web:9d24b172a86cfe1b2c0b1d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let basket = [];
        let lastCode = "";
        let lastTime = 0;

        const html5QrCode = new Html5Qrcode("scanner-container");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);

        async function onScanSuccess(code) {
            const now = Date.now();
            if (code === lastCode && (now - lastTime) < 3000) return;
            lastCode = code; lastTime = now;

            const doc = await db.collection("inventory").doc(code).get();
            if (doc.exists) {
                basket.push(doc.data());
                renderBasket();
                if(navigator.vibrate) navigator.vibrate(100);
            }
        }

        function renderBasket() {
            const list = document.getElementById('item-list');
            let total = 0;
            list.innerHTML = basket.map(i => {
                total += i.price;
                return `<div class="item-row"><span class="item-name">${i.name}</span><span>¬£${i.price.toFixed(2)}</span></div>`;
            }).join('');
            document.getElementById('total-val').innerText = "¬£" + total.toFixed(2);
            list.scrollTop = list.scrollHeight;
        }

        function showFinishQR() {
            if(basket.length === 0) return;
            const syncData = "SYNC:" + basket.map(i => i.id).join(",");
            document.getElementById('qr-overlay').style.display = 'flex';
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: syncData, width: 200, height: 200 });
        }
    </script>
</body>
</html>
