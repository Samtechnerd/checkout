<!DOCTYPE html>
<html>
<head>
    <title>Restocker & Settings</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f3f3f3; padding: 20px; display: flex; gap: 20px; }
        .box { background: white; padding: 20px; border-radius: 12px; flex: 1; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00539f; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>üõçÔ∏è Add Product</h2>
        <input type="text" id="bc" placeholder="Barcode ID">
        <input type="text" id="nm" placeholder="Product Name">
        <input type="number" id="pr" placeholder="Price" step="0.01">
        <button onclick="save('inventory')">Save Product</button>
    </div>
    <div class="box">
        <h2>üîë Set Staff Cards</h2>
        <input type="text" id="sbc" placeholder="Staff Card Barcode">
        <input type="text" id="snm" placeholder="Staff Name">
        <button onclick="save('staff')">Register Staff</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAXtjM56OQso8g3RauOkT3h1ommplCelyE",
            authDomain: "checkout-c52ab.firebaseapp.com",
            projectId: "checkout-c52ab",
            storageBucket: "checkout-c52ab.firebasestorage.app",
            messagingSenderId: "486554411560",
            appId: "1:486554411560:web:9d24b172a86cfe1b2c0b1d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function save(collection) {
            if(collection === 'inventory') {
                const id = document.getElementById('bc').value;
                await db.collection(collection).doc(id).set({
                    name: document.getElementById('nm').value,
                    price: parseFloat(document.getElementById('pr').value)
                });
            } else {
                const id = document.getElementById('sbc').value;
                await db.collection(collection).doc(id).set({ name: document.getElementById('snm').value });
            }
            alert("Saved to " + collection);
        }
    </script>
</body>
</html>
